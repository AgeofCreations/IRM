version: '3'
volumes:
  pgdata:
  static_files:
services: 
  #python 3.7.4 & Django + DRF + Gunicorn
  python: &python
    build:
      context: .
      dockerfile: docker/prod/python/Dockerfile
    volumes:
        - ./app/backend:/app/backend
        - static_files:/static_files
    ports: 
      - "8000:8000"
    command: gunicorn -w 4 IRMback.wsgi -b 0.0.0.0:8000
    depends_on:
      - postgres
      - rabbitmq
      - celery_worker

  postgres:
    image: postgres:10
    environment: 
      POSTGRES_USER: age
      POSTGRES_DB: postgres
      POSTGRES_PASS: admin
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - 5433:5433
  #nginx: latest. Provides front and proxying back
  nginx:
    build:
      context: .
      dockerfile: docker/prod/nginx/Dockerfile
    volumes: 
      - static_files:/static_files
    ports:
      - 8880:80
      - 3000:3000
    depends_on:
      - python
  rabbitmq:
    image: rabbitmq:3.7.17-management
    ports: 
      - 15672:15672
      - 5672:5672
      - 4369:4369
    # command: rabbitmq-plugins enable --offline rabbitmq_management

  celery_worker:
    <<: *python
    command: celery -A IRMback worker --loglevel=info 
    environment:
      - C_FORCE_ROOT=true
    ports: []
    depends_on:
      - rabbitmq
      - postgres
